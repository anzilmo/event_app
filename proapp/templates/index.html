    /* General Footer Styles */
.footer-section {
    background-color: #ea4a4a; /* Dark background color */
    padding: 60px 0; /* Padding for top and bottom */
    color: #fff; /* White text color */
    font-family: Arial, sans-serif; /* Font family */
}

.footer-section .container {
    display: flex; /* Flexbox for container */
    flex-direction: column; /* Column direction */
    align-items: center; /* Center align items */
}

.footer-text {
    text-align: center; /* Center text */
}

.ft-logo {
    margin-bottom: 20px; /* Margin below the logo */
}

.ft-logo img {
    max-width: 150px; /* Max width for the logo */
}

.footer-text ul {
    list-style: none; /* Remove list style */
    padding: 0; /* Remove padding */
    margin: 0 0 20px; /* Margin bottom */
    display: flex; /* Flexbox for list */
    justify-content: center; /* Center list items */
    flex-wrap: wrap; /* Wrap items if necessary */
}

.footer-text ul li {
    margin: 0 15px; /* Margin for list items */
}

.footer-text ul li a {
    color: #fff; /* White text color */
    text-decoration: none; /* Remove underline */
    font-size: 14px; /* Font size */
    transition: color 0.3s; /* Transition for color change */
}

.footer-text ul li a:hover {
    color: #ff6b6b; /* Hover color */
}

.copyright-text {
    margin-top: 20px; /* Margin top */
    font-size: 14px; /* Font size */
    color: #777; /* Light grey color */
}

.ft-social {
    margin-top: 20px; /* Margin top */
}

.ft-social a {
    color: #fff; /* White color for icons */
    font-size: 20px; /* Font size */
    margin: 0 10px; /* Margin for icons */
    display: inline-block; /* Inline block for icons */
    transition: color 0.3s; /* Transition for color change */
}

.ft-social a:hover {
    color: #e49191; /* Hover color */
}

/* Partner Logo Carousel Styles */
.partner-logo.owl-carousel {

.pl-table {

}

.pl-tablecell {
    display: table-cell; /* Table cell display */
    vertical-align: middle; /* Vertical align middle */
}
